<h2><center>Friends Pending Request</center></h2>
<div ng-show="pendingrequests.length==0">
<b>No Pending Request</b>
</div>
<table class="table" ng-show="pendingrequests.length>0">
<thead>
<tr>
<th>UserName</th>
<th>Image</th>
<th>Accept</th>
<th>Reject</th>
</tr>
</thead>
<tbody>
<!-- pendingrequest is an obj of the type Friend -->
<!-- pendingrequests is List<Friend> -->
<tr ng-repeat="pendingrequest in pendingrequests">
<td>{{pendingrequest.fromId}}</td>
<td><img src="http://localhost:8085/Middleware/getimage/{{pendingrequest.fromId}}" alt="image not availble" height="40" width="40"></td>
<!-- Accept - update friend set status='A' where id=? -->
<td><a class="btn btn-primary" ng-click="updatePendingRequest(pendingrequest,'A')">Accept</a></td>
<!-- Delete - delete from friend where id=? -->
<td><a class="btn btn-danger" ng-click="updatePendingRequest(pendingrequest,'D')">Reject</a></td>
</tr>
</tbody>




</table>
