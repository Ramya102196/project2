<h2><center>Login Page</center></h2>
<div class="container">
<span style="color:red">{{error.message}}</span>
<form>
<div class="form-group">
Enter UserName 
<input type="text" placeholder="Enter username" ng-model="user.username" class="form-control" required>
</div>
<div class="form-group">
Enter Password
<input type="password" placeholder="Enter password" ng-model="user.password" class="form-control">
</div>

<div class="form-group">
<button type="button" class="btn btn-info" ng-click="login()">Submit</button>
<!-- <input type="submit" ng-click="login()" > -->


</div>
</form>
</div>
